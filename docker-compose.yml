version: '3'
services:
  crowdsec:
    image: crowdsec
    environment:
      - DISABLE_AGENT=true
    volumes:
      - ./var/docker-data:/var/lib/crowdsec/data
    ports: 
      - 8085:8080
  redis:
    image: redis:6-alpine
  memcached:
    image: memcached:1-alpine
  app:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    env_file: ./docker/.env
    volumes:
      - .:/app
    links:
      - crowdsec
      - redis
      - memcached
  curl:
    image: curlimages/curl
  phpdoc:
    image: phpdoc/phpdoc:3
    volumes:
      - .:/data
    